<head>

    <title>ScribbleSync - Draw and Guess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f8fafc;
        }
        .font-game {
            font-family: 'Fredoka One', cursive;
        }
        .canvas-cursor-brush {
            cursor: crosshair;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
    <script>
        /**
         * The process object is required by many libraries in a browser environment.
         * We shim it here, ensuring the API_KEY from the environment is accessible.
         */
        window.process = { 
            env: { 
                API_KEY: "" 
            } 
        };
    </script>
